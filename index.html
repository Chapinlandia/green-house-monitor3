<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Bienvenido al Servidor Web de Arduino
    </header>
    <section>
        <h1>Página de Inicio</h1>
        <p>Esta es una página HTML simple servida desde un servidor web local.</p>
        <p>Puede ser accedida desde cualquier dispositivo en la red.</p>
    </section>
    <footer>
        &copy; 2024 Mi Servidor Web Local
    </footer>
</body>
</html>
